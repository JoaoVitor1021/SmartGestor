<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>SmartGestor - Produtos</title>
  <link rel="stylesheet" href="../../public/style.css">
</head>
<body>
  <h1>üì¶ Produtos Cadastrados</h1>
  <a href="../produtos/cadastro.html" class="link-basico">Cadastrar Produto</a>
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Quantidade</th>
        <th>Pre√ßo (R$)</th>
        <th>A√ß√µes</th>
      </tr>
    </thead>
    <tbody id="tabela-produtos"></tbody>
  </table>
  <a href="../../public/index.php" class="link-basico">In√≠cio</a>

  <script>
    fetch('../../controllers/ProdutoController.php')
      .then(res => res.json())
      .then(produtos => {
        const tabela = document.getElementById('tabela-produtos');
        produtos.forEach(p => {
          const linha = document.createElement('tr');
          linha.innerHTML = `
            <td>${p.nome}</td>
            <td>${p.quantidade}</td>
            <td>${parseFloat(p.preco).toFixed(2)}</td>
            <td>
              <a href="editar.html?id=${p.id}" class="btn-editar">‚úèÔ∏è Editar</a>
              <button class="btn-excluir" onclick="excluir(${p.id})">üóëÔ∏è Excluir</button>
            </td>
          `;
          tabela.appendChild(linha);
        });
      })
      .catch(() => {
        alert('Erro ao carregar produtos.');
      });

    function excluir(id) {
      if (confirm("Tem certeza que deseja excluir este produto?")) {
        fetch(`../../controllers/ProdutoController.php?id=${id}`, {
          method: 'DELETE'
        })
        .then(res => res.json())
        .then(dados => {
          if (dados.sucesso) {
            alert("Produto exclu√≠do com sucesso!");
            location.reload();
          } else {
            alert("Erro ao excluir produto.");
          }
        });
      }
    }
  </script>
</body>
</html>
